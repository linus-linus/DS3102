<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Reset Meyers-->
    <link rel="stylesheet" href="/style/reset-mayers.css" />
    <!--  Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="style/quiz/quiz.css" />
    <title>Quiz - KnowledgeMe</title>
</head>
<body>
    <div>
        <header class="page-header">
            <a href ="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <button class="nav-btn">Til Læringsside</button>
        </header>
        <main>
            <section class="icon-section">
                <header class="icon-titel">
                    <h2>Velg quiz ved å trykke på ett av ikonene nedenfor</h2>
                </header>
                <div class="icon">
                    <a class="icon__link planet-bte" href="#">
                        <img class="icon__planet planet-icon" src="/images/icons/planet.png" alt=""/>
                    </a>
                    <a class="icon__link building-bte" href="#">
                        <img class="icon__building building-icon" src="/images/icons/building.png" alt=""/>
                    </a>
                </div>
            </section>

            <section class="quiz-section">
                <div class="quiz-section__div" id="quiz"></div>
                <button id="submit-btn">Submit</button>
                <div id="results-div"></div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
    <script src="/scripts/quiz-planets.js"></script>
    <script src="/scripts/quiz-buildings.js"></script>
</body>
</html>
