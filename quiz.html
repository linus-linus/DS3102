<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Reset Meyers-->
    <link rel="stylesheet" href="/style/reset-mayers.css" />
    <!--  Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style/quiz/quiz.css" />
    <title>Quiz - KnowledgeMe</title>
  </head>
  <body>
    <div>
      <header class="page-header">
        <div class="btn-align">
          <a href="/quiz.html">
            <button href="" class="nav-btn">Start Quiz</button>
          </a>
        </div>
      </header>
      <section class="page-header-resize">
        <img
          class="page-header-logo"
          src="images/logo.png"
          alt="Logo KnowlegeMe"
        />
      </section>
      <main>
        <section class="icon-section">
          <header class="icon-titel">
            <h2>Klikk på iconet du vil lære mer om!</h2>
          </header>
          <div class="icon">
            <a class="icon__link planet-bte" href="#"
              ><img
                class="icon__planet"
                src="/images/icons/planet.png"
                alt="Icon planet"
            /></a>

            <a class="icon__link building-bte" href="#"
              ><img
                class="icon__building"
                src="/images/icons/building.png"
                alt="icon bygning"
              />
            </a>
          </div>
        </section>

        <section class="quiz-section">
          <div class="quiz-section__div" id="quiz"></div>
          <button id="submit-btn">Fullfør</button>
          <div id="results-div"></div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="./scripts/quiz/quiz.js"></script>
  </body>
</html>
