<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meyer reset-->
    <link rel="stylesheet" href="/style/reset-mayers.css">
    <!--CSS-->
    <link rel="stylesheet" href="/style/planet-info/planet-info.css" />

    <title>Planets</title>
</head>
<body>
    <div>
        <header>
            <nav class="nav-container">
                <ul class="ul-container">
                    <li><a class="ul-container__link" href="#"><img src="/images/icons/planet-icon.png" alt="planet icon"></a></li>
                    <li><a class="ul-container__link" href="#"><img src="/images/icons/building-icon.png" alt="building icon"></a></li>
                    <li class="nav-heading">Planets</li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Header -->
            <section class="planet-header">
                <h2 class="planet-header__txt">Click on the planet you want to learn more about!</h2>
            </section>

            <!-- Main content -->
            <section class="planet-section">
                <article class="planet slide">
                    <img class="planet__img" src="images/planets/mercury.png">
                    <h3 class="planet-name">Mercury</h3>
                </article>

                <article class="planet slide">
                    <img class="planet__img" src="images/planets/venus.png">
                    <h3 class="planet-name">Venus</h3>
                </article>

                <article class="planet slide">
                    <img class="planet__img" src="images/planets/earth.png">
                    <h3 class="planet-name">Earth</h3>
                </article>

                <article class="planet slide">
                    <img class="planet__img" src="images/planets/earth.png">
                    <h3 class="planet-name">Earth</h3>
                </article>

                <!-- Previous and next btn -->
                <a class="prev-btn" onclick="slideBtns(-1)">&#10094;</a>
                <a class="next-btn" onclick="slideBtns(1)">&#10095;</a>
            </section>
        </main>
    </div>
    
</body>
<script src="scripts/planets.js"></script>
</html>
