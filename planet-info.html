<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meyers reset -->
    <link rel="stylesheet" href="/style/reset-mayers.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/style/planet-info/planet-info.css" />
    <!--  Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>

    <title>Planets</title>
  </head>
  <body>
    <div>
      <header class="page-header">
        <nav class="nav-container">
          <ul class="ul-container">
            <li>
              <a class="ul-container__link" href="#"
                ><img
                  class="icon__planet"
                  src="/images/icons/planet-icon.png"
                  alt=""
              /></a>
            </li>
            <li>
              <a class="ul-container__link" href="#"
                ><img
                  class="icon__building"
                  src="/images/icons/building-icon.png"
                  alt=""
              /></a>
            </li>
          </ul>
        </nav>

        <button class="start-quize-btn">Start Quiz</button>
      </header>

      <main class="main-class">
        <!-- Main content -->

        <section class="dropdown-menu">
          <label>Choose a planet in the menu</label>
          <select id="planet-filter">
            <option>-Choose-</option>
            <option>Mercury</option>
            <option>Venus</option>
            <option>Earth</option>
            <option>Mars</option>
            <option>Jupiter</option>
            <option>Saturn</option>
            <option>Uranus</option>
            <option>Neptune</option>
          </select>
        </section>

        <section class="planet-section">
          <article class="planet slide">
            <h3 class="planet-name">Mercury</h3>
            <img class="planet__img" src="images/planets/mercury.png" /> 
          </article>

          <article class="planet slide">
            <h3 class="planet-name">Venus</h3>
            <img class="planet__img" src="images/planets/venus.png" />
          </article>

          <article class="planet slide">
            <h3 class="planet-name">Earth</h3>
            <img class="planet__img" src="images/planets/earth.png" />
          </article>

          <article class="planet slide">
            <h3 class="planet-name">Mars</h3>
            <img class="planet__img" src="images/planets/mars.png" />
          </article>

          <article class="planet slide">
            <h3 class="planet-name">Jupiter</h3>
            <img class="planet__img" src="images/planets/jupiter.png" />
          </article>

          <article class="planet slide">
            <h3 class="planet-name">Saturn</h3>
            <img class="planet__img" src="images/planets/saturn.png" />
          </article>

          <article class="planet slide">
            <h3 class="planet-name">Uranus</h3>
            <img class="planet__img" src="images/planets/uranus.png" />
          </article>

          <article class="planet slide">
            <h3 class="planet-name">Neptune</h3>
            <img class="planet__img" src="images/planets/neptune.png" />
          </article>

          <!-- Previous and next btn -->
          <a class="prev-btn" onclick="slideBtns(-1)">&#10094;</a>
          <a class="next-btn" onclick="slideBtns(1)">&#10095;</a>
        
          <section class="facts-section">
            <h3 class="facts-header">Facts about Mercury</h3>
            <p class="facts-p">This is information about mercury</p>
          </section>
        </section>
      </main>
    </div>
  </body>
  <script src="scripts/planets.js"></script>
</html>
