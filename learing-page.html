<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--reset mayers-->
    <link rel="stylesheet" href="/style/reset-mayers.css" />

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="/style/learning-pages/learning-main.css" />

    <title>Learning page</title>
  </head>
  <body>
    <div>
      <header class="page-header">
        <div class="btn-align">
          <a href="/quiz.html">
            <button href="" class="nav-btn">Start Quiz</button>
          </a>
        </div>
      </header>
      <main>
        <section class="icon-section">
          <header class="icon-titel">
            <h2>Klikk på iconet du vil lære mer om!</h2>
          </header>
          <div class="icon">
            <a class="icon__link planet-bte" href="#"
              ><img class="icon__planet" src="/images/icons/planet.png" alt=""
            /></a>

            <a class="icon__link building-bte" href="#"
              ><img
                class="icon__building"
                src="/images/icons/building.png"
                alt=""
              />
            </a>
          </div>
        </section>

        <!--BUILDINGS SECTION -->

        <section class="building-section">
          <section class="search">
            <input
              type="text"
              name=""
              class="search__input"
              placeholder="Søk 🔍"
            />
          </section>

          <section class="button">
            <button class="button__info">Se all info</button>
            <button class="button__alphabetical">Alfabetisk a-å</button>
            <button class="button__year">År</button>
          </section>

          <section class="continents-form">
            <label class="continents-form__header" for="continent-header"
              >Sorter på kontinent</label
            >
            <form action="">
              <select id="continents" name="continents">
                <option value="Velg">Velg</option>
                <option value="Asia">Asia</option>
                <option value="Afrika">Afrika</option>
                <option value="Nord-Amerika">Nord-Amerika</option>
                <option value="Sør-Amerika">Sør-Amerika</option>
                <option value="Antarktis">Antarktis</option>
                <option value="Europa">Europa</option>
                <option value="Oseania">Oseania</option>
              </select>
            </form>
          </section>
        </section>

        <!--PLANET SECTION -->

        <section class="planet-section">
          <section class="search">
            <input
              type="text"
              name=""
              class="search__input-planet"
              placeholder="Søk 🔍"
            />
          </section>

          <section class="button">
            <button class="button__info-planet">Se all info</button>
            <button class="button__alphabetical-planet">Alfabetisk a-å</button>
            <button class="button__placement">Plasering</button>
          </section>
        </section>
        <section class="all-learning-section print-out"></section>
      </main>
    </div>
    <script type="module" src="/scripts/learning-buildings.js"></script>
    <script type="module" src="/scripts/learning-planets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="scripts/learning-page-gsap.js"></script>
  </body>
</html>
