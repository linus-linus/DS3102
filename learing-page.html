<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--reset mayers-->
    <link rel="stylesheet" href="/style/reset-mayers.css" />

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="/style/learning-pages/learning-main.css" />

    <title>Learning page</title>
  </head>
  <body>
    <div>
      <header class="page-header">
        <div class="search">
          <input
            type="text"
            name=""
            class="search__info"
            placeholder="Search"
          />
          <i class="search__icon fas fa-search"></i>
        </div>
        <button class="start-quize-btn">Start Quiz</button>
      </header>
      <main>
        <section class="icon-section">
          <header class="icon-titel">
            <h2>Click on the icon you want to learn more about!</h2>
          </header>
          <div class="icon">
            <a class="icon__link planet-bte" href="#"
              ><img class="icon__planet" src="/images/icons/planet.png" alt=""
            /></a>

            <a class="icon__link building-bte" href="#"
              ><img
                class="icon__building"
                src="/images/icons/building.png"
                alt=""
              />
            </a>
          </div>
        </section>

        <section class="button">
          <h3 class="header-btn-text">Sort by:</h3>
          <button class="button__size">Size</button>
          <button class="button__alphabetical">Alphabetical a-z</button>
          <button class="button__year">Years old</button>
        </section>

        <section class="continent">
          <label for="continents">Sort by continent</label>
          <form action="">
            <select name="continents" id="">
              <option value="Asia">Asia</option>
              <option value="Africa">Africa</option>
              <option value="Nort America">North America</option>
              <option value="South America">South America</option>
              <option value="Antarctica">Antarctia</option>
              <option value="Europa">Europa</option>
              <option value="oseania">Oseania</option>
            </select>
          </form>
        </section>

        <section class="all-learning-section print-out"></section>
      </main>
    </div>
    <script src="/scripts/learning.js"></script>
  </body>
</html>
