<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Reset Meyers-->
    <link rel="stylesheet" href="/style/reset-mayers.css" />
    <!--CSS-->
    <link rel="stylesheet" href="/style/index.css" />
    <!-- Font Awesome -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

    <header class="logo-container">
      <img class="logo-container__logo-img" src="images/logo.png" />

  <main class="main-content">

    <section class="smooth-scroll" id="section-1">
      <a class="smooth-scroll__initializer" href="#section-2">Start</a>

    <section class="add-name" id="section-2">
      <input class="add-name__name-input" placeholder="Hva heter du?" type="text">
      <button class="add-name__confirm-name-btn">
        <i class="fas fa-check"></i>
      </button> 
      <div class="add-name__name-output">
        <!-- Will write out name here....-->
      </div>
    </section>
 
    <section class="choose-action" id="section-3">
      <button class="choose-action__learn-btn">Gå til læresiden</button>
      <button class="choose-action__quiz-btn">Start quiz</button>
    </section>

  </main>

    <script src="scripts/index.js" defer></script>

  </body>
